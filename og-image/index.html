<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/font-faces.css"/>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />   
  </head>
  <body class="flex flex-col items-stretch justify-start w-screen h-screen p-5 mx-auto text-center text-gray-100 bg-gray-800">    
    <h1 style="font-family: DaysLater" class="text-5xl leading-none" id="title">TITLE</h1>
    <h2 style="color:#eb4747" class="mb-12 text-3xl" id="description">DESCRIPTION</h2> 
    <!-- Gets filled with bands dynamicly -->     
    <ul id="bands" class="grid grid-cols-4 gap-4 text-2xl font-semibold"></ul>    
    <p class="mt-auto text-2xl"><span style="color:#9b2c2c" id="date">DATE</span> @<span id="location">LOCATION</span></p>
    <script>      
    const params = new URLSearchParams(window.location.search)

    // Set Title
    const titleParam = params.get("title")
    if(titleParam){
      const titleElement = document.querySelector('#title')
      titleElement.innerText = titleParam
    }

    // Set Description
    const descriptionParam = params.get("description")
    if(descriptionParam){
      const descriptionElement = document.querySelector('#description')
      descriptionElement.innerText = descriptionParam
    }
    
    // Set Bands
    const bandsParam = params.get("bands")
    if(bandsParam){
      const bands = bandsParam.split(",")
      const bandList = document.querySelector('#bands')      
      for(band of bands){
        const newListElement = document.createElement("li")
        newListElement.innerText = band
        bandList.appendChild(newListElement)
      }
    }

    // Set Date    
    const dateParam = params.get("date")
    if(dateParam){
      const dateElement = document.querySelector('#date')
      dateElement.innerText = dateParam
    }

    // Set Location    
    const locationParam = params.get("location")
    if(locationParam){
      const locationElement = document.querySelector('#location')
      locationElement.innerText = locationParam
    }
    </script>
  </body>
</html>
